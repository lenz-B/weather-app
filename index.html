<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="title">Weather App</h1>
    <div class="input-container">
      <input type="text" id="city" class="city-input" placeholder="Enter city">
      <button onclick="getWeather()" class="get-weather-btn">Get Weather</button>
    </div>
    <div id="weather-result" class="weather-result">
      <p id="temperature" class="temperature"></p>
      <p id="description" class="description"></p>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
